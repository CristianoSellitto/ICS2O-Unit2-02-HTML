  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">Basic Math with JS</span>

            <a class="mdl-navigation__link" href="./">Index</a>
          </nav>
        </div>
      </header>
    </div>
    <br>
    <br>
    <br>
    <h1>Basic Math Questions:</h1>
    <div id="math-addition">
      <p>5 + 3 = ?</p>
    </div>
    <div id="math-subtraction">
      <p>5 - 3 = ?</p>
    </div>
    <div id="math-multiplication">
      <p>5 × 3 = ?</p>
    </div>
    <div id="math-division">
      <p>5 ÷ 2.5 = ?</p>
    </div>
    <div id="math-powers">
      <p>5 + 3² = ?</p>
    </div>
    <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="doMathQuestions()">
      Calculate
    </button>
  </body>
